                        e += b.toUpperCase();

                }
            });

            socket.on("connect_error", () => {
                setTimeout(() => {
                    socket.connect();

            });

                    console.log(upgradedTransport)

            socket.on("nvplayercourt", (nbroom) => {

                console.log(valueprogress)
                if (socket.id != id) {

                    bar.setAttribute('value', (Number(valueprogress) - 1));
                } else if (socket.id == id) {
                    console.log("gg  du socket perdue")
                    bar.setAttribute('value', (Number(valueprogress) + 1));
